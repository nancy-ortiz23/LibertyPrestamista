<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Calculadora de Préstamos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/prestamista.css">
</head>

<body>
    <header>
    <div class="container">
        <h1>Calculadora de Préstamos</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre y apellido">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad a solicitar:</label> 
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad">
            </div>
            <div class="form-group">
                <label for="cuotas">Cuotas (en meses):</label> 
                <select class="form-control" id="cuotas">
                    <option value="12">12 meses</option>
                    <option value="18">18 meses</option>
                    <option value="24">24 meses</option>
                </select>
            </div>
            <div class="form-group">
                <label for="moneda">Tipo de moneda:</label>
                <select class="form-control" id="moneda">
                    <option value="pesos">Pesos Argentinos</option>
                    <option value="dolares">Dólares</option>
                   
                </select>
            </div>
                <button type="button" class="btn btn-primary" id="boton">Calcular Préstamo</button>
                <button type="button" class="btn btn-secondary" id="limpiar">Limpiar Formulario</button>
            </form>
            <div id="resultado" class="mt-4"></div>
        </div>
    </header>

    <div class="container-fluid"> 
        <div class="banner"></div>
    </div>

    <footer>
        <h2>Visita nuestras redes sociales</h2>
        <div class="padre-redes">
            <a href="https://www.instagram.com" target="_blank" title="instagram" rel="noopener">
                <img src="assets/img/icono-instagram.png" alt="Icono instagram" class="icono-redes">
            </a>
            <a href="https.//www.facebook.com" target="_blank" title="facebook" rel="noopener">
                <img src="assets/img/icono-facebook.png" alt="Icono facebook" class="icono-redes">
            </a>
        </div>
        <p>Sitio web creado sin fines de lucro&copy;</p>
        <a href="https://api.whatsapp.com/send?phone=5491112345678" target="_blank" title="whatsapp" rel="noopener">
            <img src="assets/img/icono-whatsapp.png" alt="Icono whatsapp" class="whatsapp">
        </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <!-- Enlace a tu script.js -->
    <script src="./main.js"></script>
    <!-- Enlace a la biblioteca SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
